<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
    </head>
    <body>
        <h2 align="center">login page</h2>
        <form>
            <dl>
                <dt>Select Your Course Package</dt>
                <dd><input type="checkbox" name="pack"><label>Java Fullstack</label></dd>
                <dd><input type="checkbox" name="pack"><label>Testing Package</label></dd>
                <dd><input type="checkbox" name="pack"><label>MEAN Stack</label></dd>
                <dd><input type="checkbox" name="pack"><label>MERN Stack</label></dd>
                <dt>Choose Your Gender</dt>
                <dd><input type="radio" name="gender"><label>Male</label></dd>
                <dd><input type="radio" name="gender"><label>Female</label></dd>
                <dd><input type="radio" name="gender"><label>Other</label></dd>
                <dt>Select Your Location</dt>
                <select>
                    <option>Pune</option>
                    <option>Mumbai</option>
                    <option>Thane</option>
                </select>
                <dt>Feedback Page</dt>
                <textarea rows="5" cols="10"></textarea>
                
            </dl>
            <button>Login</button>
        </form>
    </body>
</html>
